<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
        integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Payment Form</title>
</head>

<body>
    <div class="container p-0 w-75 border">
        <div class="bg-light w-100 border">
            <h2 class="card-header m-2">Payment form</h2>
        </div>
        <div class="card-body p-3">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
              </div>
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4 position-relative">
                    <label for="validationTooltip01" class="form-label">Card #</label>
                    <input type="text" class="form-control" id="validationTooltip01" value="XXXXXXXXXXXXXXXX" required>
                    <div class="valid-tooltip">
                    </div>
                </div>
                <div class="col-md-4 position-relative">
                    <label for="validationTooltip02" class="form-label">CVC #</label>
                    <input type="text" class="form-control" id="validationTooltip02" value="0000" required>
                    <div class="valid-tooltip">
                    </div>
                </div>
                <div class="col-md-4 position-relative">
                    <label for="validationTooltipUsername" class="form-label">Amount</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="validationTooltipUsernamePrepend">$</span>
                        <input type="text" class="form-control" value="Amount" id="validationTooltipUsername"
                            aria-describedby="validationTooltipUsernamePrepend" required>
                        <div class="invalid-tooltip">
                        </div>
                    </div>
                </div>
            </form>
            <div>
                <form class="row g-3  needs-validation" novalidate>
                    <div class="col-md-6 position-relative">
                        <label for="validationTooltip03" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="validationTooltip03" required>
                        <div class="invalid-tooltip">
                        </div>
                    </div>
                    <div class="col-md-6 position-relative">
                        <label for="validationTooltip03" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="validationTooltip03" required>
                        <div class="invalid-tooltip">
                        </div>
                    </div>
                </form>
                <form class="row g-3  needs-validation" novalidate>
                    <div class="col-md-6 position-relative">
                        <label for="validationTooltip03" class="form-label">City</label>
                        <input type="text" class="form-control" id="validationTooltip03" required>
                        <div class="invalid-tooltip">
                        </div>
                    </div>
                    <div class="col-md-3 position-relative">
                        <label for="validationTooltip04" class="form-label">State</label>
                        <select class="form-select" id="validationTooltip04" required>
                            <option selected disabled value="">Pick a state</option>
                            <option>...</option>
                        </select>
                        <div class="invalid-tooltip">                          
                        </div>
                    </div>
                    <div class="col-md-3 position-relative">
                        <label for="validationTooltip05" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="validationTooltip05" required>
                    </div>
            </form>
            <form class="row g-3  needs-validation" novalidate>
                <div class="col-md-8 position-relative">
                    <label for="validationTooltip03" class="form-label">We Accept :</label>
                    <br>
                    <div class="btn btn-secondary col">
                        <input type="radio" name="mastercard">
                        <i class="fa-brands fa-cc-mastercard"></i>
                        <input type="radio" name="visa">
                        <i class="fa-brands fa-cc-visa"></i>
                        <input type="radio" name="discover">
                        <i class="fa-brands fa-cc-discover"></i>
                        <input type="radio" name="american_experss">
                        <i class="fa-brands fa-cc-amex"></i>
                    </div>
                    <div class="invalid-tooltip">
                    </div>
                </div>
                <div class="col-md-4 position-relative">
                    <div class="mb-3">
                        <label for="validationTextarea" class="form-label">Message</label>
                        <textarea class="w-100" cols="60" rows="3" id="validationTextarea"></textarea>
                        <small id="help" class="form-text text-muted">Add my notes here</small>
                    </div>
                </div>
            </form>
            </div>
        </div>
            <div class="bg-light d-flex justify-content-end p-3 border">
                <button type="button" class="btn btn-secondary me-1" id="cancel">Cancel</button>
                <button class="btn btn-primary" type="submit">Send</button>
            </div>
    <!-- </div> -->
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/711cff9c19.js" crossorigin="anonymous"></script>
</body>

</html>
